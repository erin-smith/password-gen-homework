<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
<body>
   <div class="wrapper">
    <header>
        <h1>Magic Password Generator</h1>
    </header>
    <div class="card">
          <div class="card-header">
            <h2>Generate a Password</h2>
          </div>
      <div class="card-body">
           <p class="card-text" type="text" id="display" placeholder="Your Secure Password" aria-label="Generated Password">
           </p>
           <p id="charNumb">"(Step 1) Move the Slider to desired Password Length and click the purple button!"</p>
         <div class="slidecontainer">
            <input type="range" min="8" max="128" value="20" name="slider" id="slider" class="slider">
            <button id="chars" type="button" class="button">Set Length</button>
            <div id="dlen"></div>
           <div class="card-footer">
             <button id="generate" type="button" class="btn">(Step 2) Generate Password!</button>
           </div>
       </div>
     </div>
    </div>
   </div>
    <script src="script.js"></script>
  </body>
</html>
